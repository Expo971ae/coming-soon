      <a href="index.html" data-i18n-en="Home" data-i18n-ar="الرئيسية">Home</a>

<main>
  <section class="hero ornament-corner">
    <div class="container hero-grid">

        <h1 data-i18n-en="Expo971 – Gallery" data-i18n-ar="إكسبو 971 – المعرض">Expo971 – Gallery</h1>
        <p class="sub-lead" data-i18n-en="A glimpse into the beauty of Emirati heritage and craftsmanship."

           A glimpse into the beauty of Emirati heritage and craftsmanship.
        </p>
      </div>

        <img src="assets/Page6.png" class="responsive" alt="Expo971 Gallery">

  <section class="section ornament-corner">
    <div class="container" style="text-align:center; padding:100px 0;">
      <h2 class="gold-grad" data-i18n-en="Coming Soon" data-i18n-ar="قريبًا">Coming Soon</h2>
      <p data-i18n-en="Our visual archive is being curated to showcase the spirit of Expo971. Stay tuned!"

      </p>
    </div>

</main>

<!-- Shared footer placeholder -->
<div id="footer-placeholder"></div>

<script>
  // Load footer from shared partial
  fetch('./partials/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
      document.getElementById('year').textContent = new Date().getFullYear();
      applyFooterLanguageLinks(); // ensure language consistency
    })
    .catch(err => console.error('Footer load failed:', err));

  // Maintain selected language across pages
  function applyFooterLanguageLinks() {
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') || 'en';
    document.querySelectorAll('.footer-menu a').forEach(a => {
      const url = new URL(a.getAttribute('href'), window.location.href);
      url.searchParams.set('lang', lang);
      a.href = url.pathname + '?' + url.searchParams.toString();
    });
  }

  // Language switch logic
  (function() {
    const params = new URLSearchParams(window.location.search);
    let lang = params.get('lang') || 'en';
    function swapLang(l){
      document.documentElement.lang = l==='ar'?'ar':'en';
      document.documentElement.dir = l==='ar'?'rtl':'ltr';
      document.querySelectorAll('[data-i18n-en]').forEach(el=>{
        const t = el.getAttribute(l==='ar'?'data-i18n-ar':'data-i18n-en');
        if(t) el.textContent = t;
      });
    }
    swapLang(lang);
    document.getElementById('lang-en').addEventListener('click', ()=>{ params.set('lang','en'); location.search = params.toString(); });
    document.getElementById('lang-ar').addEventListener('click', ()=>{ params.set('lang','ar'); location.search = params.toString(); });
  })();
</script>
</body>
</html>
